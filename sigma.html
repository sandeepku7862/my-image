        }
        .course-box {
            color: white;
            padding: 20px;

            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            text-decoration: none;
        }
        .course-box:nth-child(1) { background: linear-gradient(to right, #ff416c, #ff4b2b); }

        .course-box:nth-child(5) { background: linear-gradient(to right, #34e89e, #0f3443); }
        .course-box:nth-child(6) { background: linear-gradient(to right, #b24592, #f15f79); }
        .course-box:nth-child(7) { background: linear-gradient(to right, #6a11cb, #2575fc); }
        .course-box:nth-child(8) { background: linear-gradient(to right, #ff512f, #dd2476); }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            padding: 10px;
        }
        .nav-item:hover {
            background: #555;
            border-radius: 5px;
        }
    </style>
</head>
